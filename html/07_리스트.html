<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3># ul : unordered list, 순서없는 리스트</h3>

    <!-- ul : unordered list-->
    <!-- type : circle , disc, square, none-->
    <ul type="none">
        <!-- li : list item-->
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카페모카</li>
        <li>캬라멜마끼아또</li>
    </ul>

    <h3># ol : ordered list, 순서 있는 리스트</h3>

    <!-- ol : ordered list-->
    <!-- type: a, A, i, I, 1-->
    <!--start: 리스트의 시작값을 설정할 수 있다-->
    <ol type="1" start="-50">
        <!-- li : list item-->
        <li>아메리카노</li>
        <li>카페라떼</li>
        <li>카페모카</li>
        <li>캬라멜마끼아또</li>
    </ol>

    <h3># dl : description list, 설명이 있는 리스트</h3>

    <dl>
        <dt>야채김밥</dt>
        <dd>- 야채가 들어간 김밥</dd>
        <dt>참치김밥</dt>
        <dd>- 참치가 들어간 김밥</dd>
        <dt>소고기김밥</dt>
        <dd>- 소고기가 들어간 김밥</dd>
    </dl>
    
    
</body>
</html>
