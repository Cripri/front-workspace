<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"></head>
<body>


<th:block th:fragment="Text(label, name, value, placeholder)">
  <div class="form-row">
    <label th:for="${name}"><b th:text="${label}">Label</b></label>
    <input type="text"
           th:id="${name}" th:name="${name}"
           th:value="${value}"
           th:placeholder="${placeholder}"/>
  </div>
</th:block>

<th:block th:fragment="Rrn(label, name1, name2, value1, value2)">
  <div class="form-row">
    <label th:for="${name1}"><b th:text="${label}">Label</b></label>
    <div style="display:flex;gap:6px;align-items:center;">
      <input type="text"
             th:id="${name1}" th:name="${name1}"
             th:value="${value1}"
             placeholder="주민등록번호 앞자리" maxlength="6"/>
      <span>-</span>
      <input type="password"
             th:id="${name2}" th:name="${name2}"
             th:value="${value2}"
             placeholder="주민등록번호 뒷자리" maxlength="7"/>
    </div>
  </div>
</th:block>


<th:block th:fragment="Date(label, name, value)">
  <div class="form-row">
    <label th:for="${name}"><b th:text="${label}">Label</b></label>
    <input type="date"
           th:id="${name}" th:name="${name}"
           th:value="${value}"/>
  </div>
</th:block>


<th:block th:fragment="Number(label, name, value, min, max)">
  <div class="form-row">
    <label th:for="${name}"><b th:text="${label}">Label</b></label>
    <input type="number"
           th:id="${name}" th:name="${name}"
           th:value="${value}"
           th:attr="min=${min}, max=${max}"/>
  </div>
</th:block>


<th:block th:fragment="CheckboxYN(label, name, checkedYN)">
  <div class="form-row">
    <input type="hidden" th:name="${name}" value="N"/>
    <label>
      <input type="checkbox"
             th:name="${name}" value="Y"
             th:checked="${checkedYN}=='Y'"/>
      <span th:text="${label}">항목 포함</span>
    </label>
  </div>
</th:block>


<th:block th:fragment="RadioGroup(label, name, items, selected)">
  <div class="form-row">
    <b th:text="${label}">선택</b>
    <div class="row" style="gap:10px;">
      <label th:each="o : ${items}">
        <input type="radio"
               th:name="${name}"
               th:value="${o.value}"
               th:checked="${selected} == ${o.value}"/>
        <span th:text="${o.label}">옵션</span>
      </label>
    </div>
  </div>
</th:block>


<th:block th:fragment="Select(label, name, items, selected)">
  <div class="form-row">
    <label th:for="${name}"><b th:text="${label}">Label</b></label>
    <select th:id="${name}" th:name="${name}">
      <option value="">선택</option>
      <option th:each="o : ${items}"
              th:value="${o.value}"
              th:text="${o.label}"
              th:selected="${selected} == ${o.value}">
      </option>
    </select>
  </div>
</th:block>


<th:block th:fragment="SelectMulti(label, name, items, selectedList)">
  <div class="form-row">
    <label th:for="${name}"><b th:text="${label}">Label</b></label>
    <select multiple
            th:id="${name}"
            th:name="${name}"
            size="5">
      <option th:each="o : ${items}"
              th:value="${o.value}"
              th:text="${o.label}"
              th:selected="${selectedList != null and selectedList.contains(o.value)}">
      </option>
    </select>
  </div>
</th:block>


<th:block th:fragment="Textarea(label, name, value, rows)">
  <div class="form-row">
    <label th:for="${name}"><b th:text="${label}">Label</b></label>
    <textarea th:id="${name}" th:name="${name}"
              th:text="${value} ?: ''"
              th:attr="rows=${rows}"></textarea>
  </div>
</th:block>

</body>
</html>
